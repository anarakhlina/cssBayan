<!doctype html>
<html lang="en">

    <head>
        <title>cssBayan</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="center">
            <h1 style="font-size:4vmin;">CSS Bayan</h1>

            <ul>
                <li class="list-item">
                    <input name="accordion" type="radio" id="i_get_what_youre_saying" checked>
                    <label for="i_get_what_youre_saying" class="accordion-label">
                        <p>I get what you're saying</p>
                        <i class="chevron"></i>
                    </label>
                    <div class="image-container">
                        <img src="./images/i_get_what_youre_saying.jpeg">
                    </div>
                </li>

                <li class="list-item">
                    <input name="accordion" type="radio" id="13_reasons_why">
                    <label for="13_reasons_why" class="accordion-label">
                        <p>13 reasons why</p>
                        <i class="chevron"></i>
                    </label>
                    <div class="image-container">
                        <img src="./images/13_reasons_why.jpg">
                    </div>
                </li>

                <li class="list-item">
                    <input name="accordion" type="radio" id="todays_forecast">
                    <label for="todays_forecast" class="accordion-label">
                        <p>Today's forecast for me as a developer:</p>
                        <i class="chevron"></i>
                    </label>
                    <div class="image-container">
                        <img src="./images/todays_forecast.jpeg">
                    </div>
                </li>

                <li class="list-item">
                    <input name="accordion" type="radio" id="10_stages_of_debugging">
                    <label for="10_stages_of_debugging" class="accordion-label">
                        <p>10 stages of debugging</p>
                        <i class="chevron"></i>
                    </label>
                    <div class="image-container">
                        <img src="./images/10_stages_of_debugging.jpeg">
                    </div>
                </li>

                <li class="list-item">
                    <input name="accordion" type="radio" id="clean_and_understandable_code">
                    <label for="clean_and_understandable_code" class="accordion-label">
                        <p>Clean and understandable code</p>
                        <i class="chevron"></i>
                    </label>
                    <div class="image-container">
                        <img src="./images/clean_and_understandable_code.jpeg">
                    </div>
                </li>
            </ul>

        </div>
    </body>

</html>
